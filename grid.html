<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/grid.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="logo">
            <img src="img/grid/logo_adobe_express.svg" alt="logo">
            <button>Jugar</button>
            <img src="img/grid/creatividad_adobe_express.svg" alt="logo">
        </section>
    </header>
    <main>
        <section class="gallery">
            <h1>CSS GRID</h1>
            <div>
                <img src="img/grid/elementos.png" alt="foto">
                <img src="img/grid/1.png" alt="foto">
                <img src="img/grid/html_css.png" alt="foto">
                <img src="img/grid/atajos.png" alt="foto">
                <img src="img/grid/visual grip.png" alt="foto">
            </div>
        </section>
        <h1>Ejemplo dando valor</h1>
        <section class="contained">
            <div class="items_1">1</div>
            <div class="items_2">2</div>
            <div class="items_3">3</div>
            <div class="items_4">4</div>
            <div class="items_5">5</div>
            <div class="items_6">6</div>
            <div class="items_7">7</div>
        </section>
        <h1>Ejemplo Nombre de áreas</h1>
        <section class="diario">
            <div class="grid1">inicio</div>
            <div class="grid2">noticas</div>
            <div class="grid3">comentarios</div>
            <div class="grid4">segerencias</div>
            <div class="grid5">inscripcion</div>
            <div class="grid6">derechos</div>
        </section>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/place-self" target="_blank">Aliniación</a>
        
    </main>
    
</body>
</html>
